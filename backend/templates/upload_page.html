<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModelForge</title>
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}"> 
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0A192F;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            position: relative;
            color: #4caf50;
            font-size: 18px;
        }
        h1 {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 32px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            color: #4caf50;
        }
        .main-container {
            background: rgba(72, 187, 120, 0.2);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 500px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .main-container:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        .container, .options {
            background: #112240;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }
        input[type="file"] {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #4caf50;
            border-radius: 6px;
            width: 80%;
            cursor: pointer;
            background: #222;
            color: #fff;
            font-size: 18px;
        }
        button {
            padding: 14px 30px;
            background: linear-gradient(135deg, #4caf50, #388e3c);
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background: linear-gradient(135deg, #388e3c, #4caf50);
            transform: scale(1.05);
        }
        .options {
            text-align: left;
            font-size: 18px;
            font-weight: 400;
        }
        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 10px;
        }
        label {
            display: flex;
            align-items: center;
            gap: 12px;
            color: #4caf50;
            font-size: 18px;
        }
        input[type="checkbox"] {
            width: 18px;
            height: 18px;
        }
        .submit-container {
            text-align: right;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>ModelForge</h1>
    <div class="main-container">
        <form action="/file" method="post" enctype="multipart/form-data">
            <div class="container">
                <p style = "text-align: left">Upload the file:</p>
                <input type="file" name="file" id="fileInput">
            </div>
            <div class="options">
                <p>Choose the required parameter:</p>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="model_based" value={{True}}> Model-based comparison</label>
                    <label><input type="checkbox" name="multi_column" value={{True}}> Multi-column comparison</label>
                </div>
            </div>
            <div class="submit-container">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
